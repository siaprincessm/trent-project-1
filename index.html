<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Leaflet CSS-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />

    <!--Leaflet cluster group-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/tomik23/autocomplete@1.8.3/dist/css/autocomplete.min.css" />


    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />

    <link rel="stylesheet" href="style.css" />

    <title>Trent Project 1</title>

</head>

<body>
 
    <div id="search-panel" class="position-absolute end-0 col col-md-3">
        <div class="auto-search-wrapper from-group">
            <input type="text" autocomplete="off" id="search" class="form-control" placeholder="search here" />
        </div>

        <div id="search-data-panel" class="mt-3 bg-white">
            <div class="d-flex justify-content-between m-2">
        <div>
            <span>Nearby Places</span>
        </div>
        <div>
            <span>
                <a id="nearby-data-panel-toggle" data-bs-toggle="collapse" href="#collapse-div" role="button" aria-expanded="false"
                    aria-controls="collapse-div">
                    <small>show/hide</small>
                </a>
            </span>
        </div>

    </div>

    <div id="collapse-div" class="collapse">

        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a id="food-tab" class="nav-link active" aria-current="page" href="#">Food</a>
            </li>
            <li class="nav-item">
                <a id="accommodation-tab" class="nav-link" href="#">Accommodation</a>
            </li>
            <li class="nav-item">
                <a id="shopping-tab" class="nav-link" href="#">Shopping</a>
            </li>
            <li class="nav-item">
                <a id="services-tab" class="nav-link" href="#">Services</a>
            </li>
        </ul>

        <div id="nearby-places-container" class="bg-white">
            <span>no search data</span>
        </div>

    </div>
    <div class="bg-white p-1">
        <span>Zoom</span>
        <button class="btn btn-secondary" id="zoom-in">+</button>
        <button class="btn btn-secondary" id="zoom-out">-</button>
    </div>

    <div class="bg-white p-1">
        <label class="switch">
            <input id="hide-markers-toggle" type="checkbox">
            <span class="slider round"></span>
        </label>

        <span>
            Hide markers for nearby places
        </span>
    </div>
</div>
</div>
<div id="map">
</div>

    <!--Leaflet JS-->
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/tomik23/autocomplete@1.8.3/dist/js/autocomplete.min.js"></script>

    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>


    <script src="script.js"></script>

</body>

</html>
